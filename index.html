<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f699471052.js" crossorigin="anonymous"></script>
    <title>Bhojraj's Music Collection</title>
</head>
<body class="container">
    <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="media/images/thumbnail.png" class="song-img" alt="">
        <h1 id="title">Despacito</h1>
        <p id="singer">Luis Fonsi ft. Puerto Rican</p>

        <audio id="song">
            <source src="media/music/despacito.mp3" id="source" type="audio/mpeg">
        </audio>

        <input type="range" value="0" id="progress">

        <div class="controls">
            <div onclick="prevSong()"><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="control-icon"></i></div>
            <div onclick="nextSong()"><i class="fa-solid fa-forward"></i></div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
